# POP Website Load Test Configuration
# Target URL to test
target: https://pop-website-2024-dev.azurewebsites.net

# Number of virtual users (concurrent users)
vus: 25

# Test duration (supports: 30s, 1m, 5m, 1h, etc.)
duration: 2m

# Site description for AI analysis
description: "Frontend is built with Svelte and the Backend is built with Strapi. The frontend application gets its data from the strapi api. This app is an App Service that lives on azure."

# Tags for categorization and AI analysis
tags:
  - "svelte"
  - "strapi"
  - "azure"
  - "app-service"
  - "headless-cms"
  - "javascript"
  - "api-driven"

# Optional: Additional configuration options
# These can be extended in future phases
# timeout: 10s
# ramp_up: 10s
# think_time: 1s 